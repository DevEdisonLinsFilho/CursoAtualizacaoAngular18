<div class="backdrop" (click)="onCancellingAddTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form>
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" /><!--ANOTAÇÃO No caso de bind bidirecional, o signal não é referido com "()" como em outras situações-->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancellingAddTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
